<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="box3">
                <h1 class="fb-header">facebook</h1>
                <h2>
                    <p>Facebook helps you connect and share <br> with the people in your life.</p>
                </h2>
            </div>
            <div class="box2">
                <main class="fbbody">
                    <form action="#">
                        <p>
                            <label for="info"></label>
                            <input type="text" id="info" placeholder="Email address or Phone number" required>
                        </p>
                        <p>
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="password" required>
                        </p>
                        <p>
                            <input type="submit" class="submit" value="Log in">
                        </p>
                    </form>
                    <a id="frgt" href="#">Forgotten password?</a>
                    <br><br>
                    <hr>
                    <input type="submit" id="green" value="Create New Account">
                </main>
            </div>
        </div>
    </div>
</body>

</html>
